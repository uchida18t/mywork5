<body>
  <!-- header -->
  <header>
    <h1>
      <a href="/mywork5/">
        <img src="/mywork5/images/logo.svg" alt="PRESQUE POURRIE">
      </a>
    </h1>
    <ul class="header-right">
      <li>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
        ><i class="fab fa-instagram"></i></a>
      </li>
      <li>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
        ><i class="fab fa-facebook-square"></i></a>
      </li>
      <li>
        <a
          href="https://twitter.com/"
          target="_blank"
          rel="noopener noreferrer"
        ><i class="fab fa-twitter"></i></a>
      </li>
    </ul>
  </header>

  <!-- loading -->
  <div id="loading" class="loading">
    <div class="loading-container">
      <div class="loading-square-top"></div>
      <div class="loading-square" style="--i:0;"></div>
      <div class="loading-square" style="--i:1;"></div>
      <div class="loading-square" style="--i:2;"></div>
      <div class="loading-square" style="--i:3;"></div>
    </div>
    <p class="eng">
      <span style="--a:0s">L</span>
      <span style="--a:0.16s;">O</span>
      <span style="--a:0.32s;color:#EFF556;">A</span>
      <span style="--a:0.48s;">D</span>
      <span style="--a:0.64s;">I</span>
      <span style="--a:0.8s;color:#EF1D66;">N</span>
      <span style="--a:0.96s;">G</span>
      <span style="--a:1.12s;">.</span>
      <span style="--a: 1.28s;">.</span>
      <span style="--a: 1.44s;">.</span>
    </p>
  </div>

  <!-- content -->
  <div id="content" class="content news_lp-0">

    <article>
      <section class="wrapper news edge">
        <h1 class="eng2">NE<span>W</span>S</h1>
        <ul>
          <li class="news-list-target set-all"><p class="eng">ALL</p></li>
          <li class="news-list-target set-conf"><p class="eng">CONFECTIONERY</p></li>
          <li class="news-list-target set-bread"><p class="eng">BREAD</p></li>
          <li class="news-list-target set-drink"><p class="eng">DRINK</p></li>
        </ul>
        <div class="news-contents">
          <ul class="news-contents-ul">
            <!-- create li and children by JS -->
          </ul>
        </div>
      </section>
    </article>

    <footer>
      <p class="footer-logo">
        <a href="/mywork5/">
          <img src="/mywork5/images/logo.svg" alt="PRESQUE POURRIE">
        </a>
      </p>
      <ul class="footer-center">
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
          ><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
          ><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
          <a
            href="https://twitter.com/"
            target="_blank"
            rel="noopener noreferrer"
          ><i class="fab fa-twitter"></i></a>
        </li>
      </ul>
      <ul class="footer-right">
        <li>
          <a class="set-all" href="/mywork5/menu/">メニュー</a>
        </li>
        <li>
          <a href="/mywork5/news/">ニュース</a>
        </li>
        <li>
          <a href="/mywork5/event/">イベント</a>
        </li>
      </ul>

          rel="noopener noreferrer"
        >Teruya Uchida</a>
        &nbsp;All Rights Reserved.
      </p>
    </footer>
